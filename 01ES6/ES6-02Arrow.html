<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 기존 ES5에서 사용한 함수의 형태
        var sumLimit1 = function(start, end){
            var sum = 0;
            for(var i =start ; i<=end ; i++){
                sum += i;
            }
            return sum;
        }
        var result = sumLimit1(1, 10);
        console.log("result="+result);
        
        /*
        ES6의 ArrowFunction(화살표 함수)
        : Java의 람다식과 비슷하다. 기존의 함수에서 function을 제거하고
        괄호 사이에 => (화살표)를 삽입한다.
        형식] let 함수명 = (파라미터) => {함수의 실행부}
        */
        var sumLimit2 = (start, end) => {
            let sum2 = 0;
            for(var i =start ; i<=end ; i++){
                sum2 += i;
            }
            return sum2;
        }
        let result2 = sumLimit2(1, 100);
        console.log("result2="+result2);
    </script>
</head>
<body>
    <h2>Arrow Function(화살표함수) 사용하기</h2>
    <p id="myPoint"></p>
    <script>
        /*
        화살표 함수에서 실행문장이 한줄인 경우 중괄호까지 생략할 수 있다.
        또한 return도 생략할 수 있다.
        */
        hello3 = (val) => "Hello " + val; //인수값을 합쳐서 반환한다.
        document.getElementById("myPoint").innerHTML = hello3("world!!!");
    </script>
</body>
</html>
